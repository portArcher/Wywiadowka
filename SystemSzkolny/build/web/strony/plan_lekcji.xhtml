<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Wirtualna Szkoła</title>
        
 
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:graphicImage value="/resources/images/logo.png"/>
            </ui:insert>
        </div>

        <div id="top2">
            <ui:insert name="top2">

                <h:form>      
                    <h:commandButton value="Dodaj klasę" style="background-color: #b1320f;color: white; border: 0px; width: 140px" action="/strony/logowanie.xhtml"/>
                    <h:commandButton value="Zarządzaj klasą" style="background-color: #b1320f;color: white; border: 0px; width: 140px" action="/strony/zarzadzaj_klasa.xhtml"/>
                    <h:commandButton value="Wybierz klasę" style="background-color: #b1320f;color: white; border: 0px; width: 140px" action="/strony/wybierz_klase.xhtml"/>
                    <h:outputText value="Witaj ktos!" style="background-color: #b1320f ;color: white; border: 0px; width: 140px"/>       
                </h:form>


            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    
                     <h:form>
                        <br/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/powiadomienia.png']});  " action="/strony/aktualnosci.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/plan_lekcji_new.png']});  " action="/strony/plan_lekcji.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/obecnosc.png']});  " action="/strony/obecnosci.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/dziennik.png']});  " action="/strony/oceny.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/konto.png']});  " action="/strony/moje_konto.xhtml"/>

                        
                    </h:form>
                    
                </ui:insert>
            </div>
            
            
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form>
                        <center>
                    <f:view>
                    <html>
                        <head>
                            <link rel="stylesheet" type="text/css" href="css/table-style.css" />
                        </head>
                        <h:dataTable value="#{klasa.klasaList}" var="c"
                            styleClass="order-table"
                            headerClass="order-table-header"
                            rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Klasa ID" />
                            </f:facet>
                            <h:outputText value="#{c.klasaID}" />
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nazwa" />
                            </f:facet>
                            <h:outputText value="#{c.klasaNazwa}" />
                        </h:column>
                        </h:dataTable>
                        
                        
                        
                        <p:dataTable id="radioDT" var="kl" value="#{d.klasaList}" selection="#{d.klasaList}" rowKey="#{kl}">
        <f:facet name="header">
        </f:facet>
        <p:column selectionMode="single" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{kl.klasaID}" />
        </p:column>
        <p:column headerText="Nazwa Klasy">
            <h:outputText value="#{kl.klasaNazwa}" />
        </p:column>
        <f:facet name="footer">
           <!--<p:commandButton process="radioDT" update=":form:carDetail" icon="ui-icon-search" value="View" oncomplete="PF('carDialog').show()" />-->
        </f:facet>
    </p:dataTable>
                        
                        
                    </html>
                    </f:view>
                        </center>
                    </h:form>
             </ui:insert>
            </div>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Copyright by ŁŁS @ 2014</ui:insert>
        </div>

    </h:body>
</html>
