<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Wirtualna Szkoła</title>

    </h:head>
    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:graphicImage value="/resources/images/logo.png"/>
            </ui:insert>
        </div>

        <div id="top2">
            <ui:insert name="top2">

                <h:form>      
                    <h:outputText value="Witaj uczniu!" style="background-color: transparent ;color: white; border: 0px; width: 140px"/>       
                </h:form>


            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <br/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/powiadomienia.png']});  " action="/strony/aktualnosci_1.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/plan_lekcji_new.png']});  " action="/strony/plan_lekcji_1.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/obecnosc.png']});  " action="/strony/obecnosci_1.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/dziennik.png']});  " action="/strony/oceny_1.xhtml"/>
                        <h:commandButton style="width: 100px; height:100px; border: 0px;background: url(#{resource['images/konto.png']});  " action="/strony/moje_konto_1.xhtml"/>


                    </h:form>

                </ui:insert>
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form id="form1">
                        <center>
                            <p:growl id="growl" showDetail="true" sticky="true" />
                            <br/><br/>
                            <h:outputText value="Obecności" style="font-size: 50px; font-family: fantasy"/><br/><br/>
                            <p:separator/>
                            <br/><br/>
                             <p:commandButton update=":form1:klasyZobacz" value="ZOBACZ" title="Zobacz nieobecnosci" oncomplete="PF('KlasyZobacz').show()" style="width: 200px; height: 70px; border-radius: 30px"/>
                            
                        </center>
                       
                        
                        <p:dialog header="Klasy" widgetVar="KlasyZobacz" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="50%">
                           <p:outputPanel id="klasyZobacz" style="text-align:center;">                                   
                                <p:dataTable var="ob" value="#{o.listaObecnosci}">
                                 
                                    <p:column headerText="Kiedy nieobecny">
                                        #{o.zwrocNazweGodziny(ob.ID)}
                                    </p:column>
                                </p:dataTable>     
                             
                            </p:outputPanel>
                        </p:dialog>
                        
                        <p:dialog header="Usunięcie" widgetVar="koniecobecnosci" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="80%" >
                            <p:outputPanel id="koniec" style="text-align:center;">
                            <p:growl id="growl1" life="2000" />            
                                <p:commandButton value="Zamknij" oncomplete="PF('koniecobecnosci').hide()"/>     
                                
                            </p:outputPanel> 
                            
                        </p:dialog>
                    </h:form>
                </ui:insert>
            </div>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Copyright by ŁŁS @ 2014</ui:insert>
        </div>

    </h:body>
</html>
